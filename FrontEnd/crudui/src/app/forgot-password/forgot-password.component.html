<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-lg border-0 rounded">
        <div class="card-body" style="background-color: #F5DEB3;">
          <div class="text-center mb-4">
            <img src="assets/vjti-college-logo.png" alt="VJTI Logo" class="img-fluid" style="max-width: 100px; margin-bottom: 20px;">
            <h2 class="font-weight-bold" style="color: #8B4513;">Forgot Password</h2>
          </div>

          <form (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="email" class="form-label" style="color: #8B4513;">Email</label>
              <input type="email" class="form-control" id="email" [(ngModel)]="email" name="email" required style="border-color: #8B4513; border-radius: 5px;">
            </div>
            <div class="d-grid gap-2">
              <button type="submit" class="btn" style="background-color: #8B4513; color: #F5DEB3; font-weight: bold;">Send OTP</button>
            </div>
          </form>

          <div class="text-center mt-3">
            <a routerLink="/login" class="text-primary">Back to Login</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
